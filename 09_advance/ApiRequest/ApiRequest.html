<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="main">
     <h1 id="github">Github User id: </h1>
     <img id="profileImg" src ="" alt="">
     <div class="follow">
        <h3 id="followers">Followers: </h3>
        <h3 id="following">Following: </h3>
     </div>
   </div>
</body>
<script>
    let followers = document.getElementById('followers')
    let following = document.getElementById('following')
    let profileImg = document.getElementById('profileImg')
    let github = document.getElementById('github')
    
       
    const xhr = new XMLHttpRequest();
    const requestUrl = 'https://api.github.com/users/abhiiisss'
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
         console.log(xhr.readyState);
        if (xhr.readyState == 4) {
            const apiData = JSON.parse(this.responseText)
            console.log(apiData)
            github.innerHTML += apiData.login; 
            followers.innerHTML += apiData.followers;
            following.innerHTML += apiData.following;
            profileImg.src  = apiData.avatar_url;

            // console.log(apiData.following);

        }
    } 
    xhr.send() 


    //Assignment get followers following and photo through api when the user hit button
</script>
</html>
