<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3</title>
</head>
<body style="background-color: #212121; color: #fff;" >
    
</body>
<script>
    // create a div element using js
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Main Title")
    div.style.backgroundColor = "blue"
    div.style.padding = "15px"

    const node = document.createTextNode("Abhis is performing DOM")
    div.appendChild(node); // this will add a node in div 

    document.body.appendChild(div) //this will add the whole context on the page/body

</script>
</html>
